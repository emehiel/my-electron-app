<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>My Electron App</title>
    </head>
    <body>
    <h1>Welcome to My Electron App</h1>
    <div class="container">
        
        <div class="card" id="header">
            Header
            <div class="row">
                <div class="col-md-6">
                    <ul id="subSystemProperties" class="list-group">
                        <li class="list-group-item">State Variable 1</li>
                    </ul>
                    <div id="scratch">
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <ul id="subSystemList" class="list-group">
                        <button type="button" class="list-group-item list-group-action" id="Subsystem 1">Subsystem 1</button>
                        <button type="button" class="list-group-item list-group-action" id="Subsystem 2">Subsystem 2</button>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" id="newSubsystem" placeholder="Enter New Subsystem Name" />
                <br />
                <button type="button" class="btn btn-primary" id="addSubsystem">
                    Add Subsystem
                </button>
            </div>
        </div>
    </div>
  </body>
  <script src="objects.js"></script>
  <script src="script.js"></script>
</html>
